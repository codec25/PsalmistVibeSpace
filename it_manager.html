<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT_MANAGER // Bash Sovereign</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #010204; --panel: rgba(7, 10, 17, 0.98); 
            --blue: #4facfe; --gold: #ffcc00; --border: #1e2544; 
            --green: #00ff88; --red: #ff4b2b; --purple: #a18cd1;
        }

        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Fira Code', monospace; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #0a1324 0%, #010204 100%);
            padding: 20px; overflow: hidden;
        }

        #boot-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; font-family: 'Fira Code';
            color: var(--green); transition: opacity 1s ease;
        }

        .manager-container { width: 100%; max-width: 1400px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; height: 90vh; }

        .terminal-window {
            background: #000; border: 1px solid var(--border); border-radius: 10px;
            display: flex; flex-direction: column; height: 100%; box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 2px solid #111;
        }

        .term-header { background: #1a1a2e; padding: 10px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .term-body { flex: 1; padding: 20px; overflow-y: auto; font-size: 0.85rem; line-height: 1.5; color: #d1d1d1; }
        .term-input-area { display: flex; background: #050505; padding: 15px 20px; border-top: 1px solid #222; }

        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border: 1px solid var(--border); padding: 15px; border-radius: 12px; }
        h3 { font-family: 'Orbitron'; font-size: 0.65rem; color: var(--blue); letter-spacing: 2px; margin: 0 0 10px 0; border-bottom: 1px solid #111; padding-bottom: 5px; }

        .prompt { color: var(--green); font-weight: bold; margin-right: 8px; }
        .path { color: var(--blue); margin-right: 5px; }
        .cmd-input { flex: 1; background: transparent; border: none; color: #fff; font-family: 'Fira Code'; outline: none; }
        
        .out-err { color: var(--red); }
        .out-suc { color: var(--green); text-shadow: 0 0 5px var(--green); }
        .out-cmd { color: #888; }
        .out-res { color: #bbb; }
        .out-gold { color: var(--gold); font-weight: bold; }
        .dir { color: var(--blue); font-weight: bold; }
        
        .btn { width: 100%; padding: 10px; margin-bottom: 5px; background: transparent; border: 1px solid var(--border); color: #fff; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn:hover { background: var(--blue); color: #000; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="boot-overlay">
        <div id="boot-text" style="width: 400px; font-size: 0.8rem;"></div>
    </div>

    <div class="manager-container">
        <div class="terminal-window">
            <div class="term-header">
                <span style="font-family:'Orbitron'; font-size:0.6rem; letter-spacing:2px; color:var(--gold);">HARMONY_BASH_v8.5</span>
                <span style="font-size: 0.7rem; color: #555;">ROOT@ADMIN_1 // SOVEREIGN_MODE</span>
            </div>
            <div class="term-body" id="term-body"></div>
            <div class="term-input-area">
                <span class="prompt">root@harmony:</span>
                <span class="path" id="current-path">~</span>
                <span style="color:white; margin-right:10px;">$</span>
                <input type="text" id="cmd-field" class="cmd-input" autofocus autocomplete="off">
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>SENSEI_PROVISION</h3>
                <button class="btn" onclick="injectCmd('provision ID PASS IT_SENSEI')">NEW_IT_SENSEI</button>
                <button class="btn" onclick="injectCmd('provision ID PASS BASIC_SENSEI')">NEW_REG_SENSEI</button>
                <button class="btn" style="border-color:var(--red);" onclick="injectCmd('delete ')">PURGE_USER</button>
            </div>
            <div class="panel">
                <h3>GLOBAL_OVERRIDES</h3>
                <button class="btn" style="border-color:var(--gold); color:var(--gold);" onclick="executeBash('godmode')">XP_OVERRIDE_ALL</button>
                <button class="btn" onclick="executeBash('ls')">LIST_VAULT</button>
                <button class="btn" onclick="executeBash('top')">VIEW_LOGS</button>
                <button class="btn" onclick="executeBash('clear')">CLEAR_SCREEN</button>
            </div>
            <button class="btn" style="margin-top:auto; border-color:var(--red); color:var(--red);" onclick="terminate()">LOGOUT</button>
        </div>
    </div>

    <script>
        if (localStorage.getItem('it_active') !== 'true') window.location.href = 'index.html';

        const termBody = document.getElementById('term-body');
        const cmdField = document.getElementById('cmd-field');
        const pathLabel = document.getElementById('current-path');
        const bootOverlay = document.getElementById('boot-overlay');
        const bootText = document.getElementById('boot-text');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq = 400, dur = 0.05) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + dur);
            } catch(e) {}
        }

        async function runBoot() {
            const lines = ["BOOTING_BASH...", "FILESYSTEM_CHECK: OK", "VAULT_SYNC: SUCCESS", "WELCOME MASTER."];
            for (let line of lines) {
                bootText.innerHTML += `> ${line}<br>`;
                playBeep(500, 0.04);
                await new Promise(r => setTimeout(r, 300));
            }
            bootOverlay.style.opacity = '0';
            setTimeout(() => { bootOverlay.style.display = 'none'; }, 1000);
        }
        window.onload = runBoot;

        let currentDir = "/root";

        cmdField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = cmdField.value.trim();
                if (val) executeBash(val);
                cmdField.value = "";
            }
        });

        function print(msg, type = 'res') {
            const div = document.createElement('div');
            div.className = `out-${type}`;
            div.innerHTML = msg;
            termBody.appendChild(div);
            termBody.scrollTop = termBody.scrollHeight;
        }

        function executeBash(input) {
            print(`root@harmony:${currentDir}$ ${input}`, 'cmd');
            const parts = input.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);

            let vault = JSON.parse(localStorage.getItem('vault_users')) || { teachers: {}, AUDIT_LOG: [] };
            let ninjaRoster = JSON.parse(localStorage.getItem('ninja_roster_full')) || {};

            switch(cmd) {
                case 'help':
                    print("provision [ID] [PASS] [ROLE], delete [ID], ls, cd, top, godmode, clear, exit");
                    print("ROLES: IT_SENSEI (Full Access), BASIC_SENSEI (Dash Only)");
                    break;

                case 'ls':
                    if (currentDir === "/home/senseis") {
                        const list = Object.keys(vault.teachers).map(id => `${id} <span style="color:#555">[${vault.teachers[id].role}]</span>`).join('<br>');
                        print(list || "Directory empty.");
                    } else if (currentDir === "/home/ninjas") {
                        print(Object.keys(ninjaRoster).join('  ') || "No ninjas found.");
                    } else {
                        print("bin/  home/  root/  sys/");
                    }
                    break;

                case 'cd':
                    const dest = args[0] || "";
                    if (dest === "home/senseis") currentDir = "/home/senseis";
                    else if (dest === "home/ninjas") currentDir = "/home/ninjas";
                    else if (dest === "..") {
                        currentDir = "/";
                    } else {
                        currentDir = "/root";
                    }
                    pathLabel.innerText = currentDir.replace("/root", "~");
                    break;

                case 'provision':
                    if(args.length < 3) return print("usage: provision [ID] [PASS] [ROLE]", "err");
                    const id = args[0].toUpperCase();
                    vault.teachers[id] = { pass: args[1], role: args[2].toUpperCase() };
                    localStorage.setItem('vault_users', JSON.stringify(vault));
                    logAction(vault, `PROVISIONED: ${id} [${args[2]}]`);
                    print(`SUCCESS: ${id} initialized as ${args[2]}.`, "suc");
                    break;

                case 'delete':
                    const target = args[0].toUpperCase();
                    if(vault.teachers[target]) {
                        delete vault.teachers[target];
                        localStorage.setItem('vault_users', JSON.stringify(vault));
                        print(`PURGED: ${target} removed from system.`, "suc");
                    } else { print("ERR: Target not found.", "err"); }
                    break;

                case 'godmode':
                    Object.keys(ninjaRoster).forEach(n => {
                        if (!ninjaRoster[n].xp) ninjaRoster[n].xp = 0;
                        ninjaRoster[n].xp += 100000;
                    });
                    localStorage.setItem('ninja_roster_full', JSON.stringify(ninjaRoster));
                    print("GODMODE: Distributed 100,000 XP to all accounts.", "gold");
                    break;

                case 'top':
                    print("--- AUDIT LOG (LAST 10) ---");
                    (vault.AUDIT_LOG || []).slice(0,10).forEach(l => print(`[${l.time}] ${l.status}`));
                    break;

                case 'clear': termBody.innerHTML = ""; break;
                case 'exit': terminate(); break;
                default: print(`bash: ${cmd}: command not found`, "err");
            }
        }

        function logAction(v, msg) {
            if(!v.AUDIT_LOG) v.AUDIT_LOG = [];
            v.AUDIT_LOG.unshift({ time: new Date().toLocaleTimeString(), status: msg });
            localStorage.setItem('vault_users', JSON.stringify(v));
        }

        function injectCmd(txt) { cmdField.value = txt; cmdField.focus(); }
        function terminate() { localStorage.removeItem('it_active'); window.location.href = 'index.html'; }
    </script>
</body>
</html>
