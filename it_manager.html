<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT_MANAGER // Bash Sovereign</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #010204; --panel: rgba(7, 10, 17, 0.98); 
            --blue: #4facfe; --gold: #ffcc00; --border: #1e2544; 
            --green: #00ff88; --red: #ff4b2b; 
        }

        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Fira Code', monospace; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #0a1324 0%, #010204 100%);
            padding: 20px; overflow: hidden;
        }

        /* BOOT OVERLAY */
        #boot-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; font-family: 'Fira Code';
            color: var(--green); transition: opacity 1s ease;
        }

        .manager-container { width: 100%; max-width: 1400px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; height: 90vh; }

        .terminal-window {
            background: #000; border: 1px solid var(--border); border-radius: 10px;
            display: flex; flex-direction: column; height: 100%; box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .term-header { background: #1a1a2e; padding: 10px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .term-body { flex: 1; padding: 20px; overflow-y: auto; font-size: 0.85rem; line-height: 1.5; color: #d1d1d1; }
        .term-input-area { display: flex; background: #050505; padding: 15px 20px; border-top: 1px solid #222; }

        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border: 1px solid var(--border); padding: 15px; border-radius: 12px; }
        h3 { font-family: 'Orbitron'; font-size: 0.65rem; color: var(--blue); letter-spacing: 2px; margin: 0 0 10px 0; border-bottom: 1px solid #111; padding-bottom: 5px; }

        .prompt { color: var(--green); font-weight: bold; margin-right: 8px; }
        .path { color: var(--blue); margin-right: 5px; }
        .cmd-input { flex: 1; background: transparent; border: none; color: #fff; font-family: 'Fira Code'; outline: none; }
        .out-err { color: var(--red); font-weight: bold; }
        .out-suc { color: var(--gold); font-weight: bold; }
        .dir { color: var(--blue); font-weight: bold; }
        
        .btn { width: 100%; padding: 10px; margin-bottom: 5px; background: transparent; border: 1px solid var(--border); color: #fff; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn:hover { background: var(--blue); color: #000; }
    </style>
</head>
<body>

    <div id="boot-overlay">
        <div id="boot-text" style="width: 400px; font-size: 0.8rem;"></div>
    </div>

    <div class="manager-container">
        <div class="terminal-window">
            <div class="term-header">
                <span style="font-family:'Orbitron'; font-size:0.6rem; letter-spacing:2px; color:var(--gold);">HARMONY_BASH_v7.5</span>
                <span style="font-size: 0.7rem; color: #555;">ROOT@ADMIN_1 // VFS_ACTIVE</span>
            </div>
            <div class="term-body" id="term-body"></div>
            <div class="term-input-area">
                <span class="prompt">root@harmony:</span>
                <span class="path" id="current-path">~</span>
                <span style="color:white; margin-right:10px;">$</span>
                <input type="text" id="cmd-field" class="cmd-input" autofocus autocomplete="off">
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>SENSEI_PROVISION</h3>
                <button class="btn" onclick="injectCmd('provision SENSEI_')">NEW_SENSEI_STUB</button>
                <button class="btn" style="border-color:var(--red);" onclick="injectCmd('delete ')">PURGE_SENSEI</button>
            </div>
            <div class="panel">
                <h3>SYSTEM_STATE</h3>
                <button class="btn" onclick="executeBash('ls')">LIST_USERS</button>
                <button class="btn" onclick="executeBash('top')">VIEW_LOGS</button>
                <button class="btn" onclick="executeBash('clear')">CLEAR_SCREEN</button>
            </div>
            <button class="btn" style="margin-top:auto; border-color:var(--red); color:var(--red);" onclick="terminate()">LOGOUT</button>
        </div>
    </div>

    <script>
        // Security Gate
        if (localStorage.getItem('it_active') !== 'true') window.location.href = 'index.html';

        const termBody = document.getElementById('term-body');
        const cmdField = document.getElementById('cmd-field');
        const pathLabel = document.getElementById('current-path');
        const bootOverlay = document.getElementById('boot-overlay');
        const bootText = document.getElementById('boot-text');

        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq = 400, dur = 0.05, type = 'sine') {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + dur);
            } catch(e) {}
        }

        // --- BOOT SEQUENCE ---
        const bootLines = [
            "INITIALIZING HARMONY_OS KERNEL...",
            "LOADING VFS /ROOT... SUCCESS",
            "MAPPING VAULT_USERS... OK",
            "ESTABLISHING SECURE CONNECTION...",
            "WELCOME, MASTER ADMIN."
        ];

        async function runBoot() {
            for (let line of bootLines) {
                bootText.innerHTML += `> ${line}<br>`;
                playBeep(600, 0.03);
                await new Promise(r => setTimeout(r, 400));
            }
            setTimeout(() => {
                bootOverlay.style.opacity = '0';
                setTimeout(() => {
                    bootOverlay.style.display = 'none';
                    print("* BASH SOVEREIGN ONLINE.", 'suc');
                    print("* Type 'help' for available commands.", 'res');
                }, 1000);
            }, 500);
        }

        window.onload = runBoot;

        let currentDir = "/root";
        let commandHistory = [];
        let historyIndex = -1;

        const VFS = {
            "/": ["root", "home", "sys", "bin"],
            "/root": ["config.sys", "master_key.pub"],
            "/home": ["ninjas", "senseis"],
            "/sys": ["logs", "kernel_v7"]
        };

        const COMMANDS = ["help", "ls", "cd", "clear", "provision", "delete", "top", "whoami", "exit"];

        // --- KEYBOARD LOGIC ---
        cmdField.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                handleTabCompletion();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    historyIndex = Math.min(historyIndex + 1, commandHistory.length - 1);
                    cmdField.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                historyIndex = Math.max(historyIndex - 1, -1);
                cmdField.value = historyIndex === -1 ? "" : commandHistory[historyIndex];
            } else if (e.key === 'Enter') {
                const val = cmdField.value.trim();
                if (val) {
                    commandHistory.unshift(val);
                    executeBash(val);
                }
                cmdField.value = "";
                historyIndex = -1;
            }
        });

        function handleTabCompletion() {
            const input = cmdField.value.toLowerCase();
            const matches = COMMANDS.filter(c => c.startsWith(input));
            if (matches.length === 1) cmdField.value = matches[0];
            playBeep(300, 0.02);
        }

        function print(msg, type = 'res') {
            const div = document.createElement('div');
            div.className = `out-${type}`;
            div.innerHTML = msg;
            termBody.appendChild(div);
            termBody.scrollTop = termBody.scrollHeight;
        }

        // --- COMMAND HANDLER ---
        function executeBash(input) {
            print(`root@harmony:${currentDir}$ ${input}`, 'cmd');
            const parts = input.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);

            let vault = JSON.parse(localStorage.getItem('vault_users')) || { teachers: {}, AUDIT_LOG: [] };

            switch(cmd) {
                case 'help':
                    print("AVAILABLE_COMMANDS: ls, cd, provision, delete, top, whoami, clear, exit");
                    print("Usage: provision [ID] [PASS] | delete [ID]");
                    break;

                case 'ls':
                    let items = VFS[currentDir] || [];
                    if (currentDir === "/home/senseis") items = Object.keys(vault.teachers);
                    const output = items.map(i => `<span class="${i.includes('.') ? '' : 'dir'}">${i}${i.includes('.') ? '' : '/'}</span>`).join('  ');
                    print(output || "empty directory");
                    break;

                case 'cd':
                    const target = args[0];
                    if (!target || target === "~") currentDir = "/root";
                    else if (target === "..") {
                        const bits = currentDir.split('/'); bits.pop();
                        currentDir = bits.join('/') || "/";
                    } else {
                        const newPath = currentDir === "/" ? `/${target}` : `${currentDir}/${target}`;
                        if (VFS[newPath] || newPath === "/home/senseis") currentDir = newPath;
                        else print(`bash: cd: ${target}: No such directory`, 'err');
                    }
                    pathLabel.innerText = currentDir.replace("/root", "~");
                    break;

                case 'whoami':
                    print("ADMIN_1 // MASTER_OVERRIDE_ENABLED");
                    break;

                case 'provision':
                    if(args.length < 2) return print("usage: provision &lt;id&gt; &lt;pass&gt;", 'err');
                    const newID = args[0].toUpperCase();
                    vault.teachers[newID] = args[1]; // Correctly saves into the teachers object
                    localStorage.setItem('vault_users', JSON.stringify(vault));
                    logAction(vault, `PROVISIONED: ${newID}`);
                    print(`SUCCESS: Sensei ${newID} has been authorized/reset.`, 'suc');
                    playBeep(800, 0.1, 'square');
                    break;

                case 'delete':
                    if(!args[0]) return print("usage: delete &lt;id&gt;", 'err');
                    const targetID = args[0].toUpperCase();
                    if(vault.teachers[targetID]) {
                        delete vault.teachers[targetID];
                        localStorage.setItem('vault_users', JSON.stringify(vault));
                        logAction(vault, `DELETED_USER: ${targetID}`);
                        print(`SUCCESS: ${targetID} has been purged from memory.`, 'suc');
                        playBeep(200, 0.2, 'sawtooth');
                    } else {
                        print(`ERROR: User ${targetID} not found.`, 'err');
                    }
                    break;

                case 'top':
                    print("--- SYSTEM_LOG_FEED ---");
                    if(vault.AUDIT_LOG.length === 0) print("No logs found.");
                    vault.AUDIT_LOG.slice(0, 10).forEach(l => print(`[${l.time}] ${l.status}`));
                    break;

                case 'clear':
                    termBody.innerHTML = "";
                    break;

                case 'exit':
                    terminate();
                    break;

                default:
                    print(`bash: ${cmd}: command not found`, 'err');
            }
        }

        function logAction(vault, status) {
            if(!vault.AUDIT_LOG) vault.AUDIT_LOG = [];
            vault.AUDIT_LOG.unshift({ time: new Date().toLocaleTimeString(), user: "ROOT", status: status });
            localStorage.setItem('vault_users', JSON.stringify(vault));
        }

        function injectCmd(txt) {
            cmdField.value = txt;
            cmdField.focus();
        }

        function terminate() {
            localStorage.removeItem('it_active');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
