<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei Command | Academy Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a; --panel: #0b101a; --blue: #4facfe;
            --gold: #ffcc00; --green: #00ff88; --border: #1e2544; --pink: #e94560;
        }

        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Orbitron', sans-serif; display: flex;
            flex-direction: column; align-items: center; min-height: 100vh;
        }

        .admin-container {
            width: 95%; max-width: 1000px; padding: 40px 0;
        }

        .header {
            display: flex; justify-content: space-between; align-items: flex-end;
            border-bottom: 2px solid var(--gold); padding-bottom: 20px; margin-bottom: 30px;
        }

        h1 { color: var(--gold); margin: 0; font-size: 1.5rem; letter-spacing: 2px; }

        /* Leaderboard Table */
        .leaderboard-wrap {
            background: var(--panel); border-radius: 15px; overflow: hidden;
            border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table {
            width: 100%; border-collapse: collapse; text-align: left;
        }

        th {
            background: rgba(255, 204, 0, 0.1); color: var(--gold);
            padding: 20px; font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 1px; border-bottom: 1px solid var(--border);
        }

        td {
            padding: 15px 20px; font-size: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        tr:hover { background: rgba(79, 172, 254, 0.05); }

        .rank-cell { font-weight: 900; color: #444; width: 50px; }
        .name-cell { font-weight: 700; color: #fff; }
        .xp-cell { color: var(--blue); font-family: monospace; font-size: 1rem; }
        .streak-cell { color: var(--green); }

        /* Admin Controls */
        .btn-crown {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 10px; cursor: pointer; border-radius: 4px;
            font-family: 'Orbitron'; font-size: 0.6rem; transition: 0.3s;
        }

        .btn-crown:hover { background: var(--gold); color: #000; }

        .btn-export {
            background: var(--blue); color: #000; border: none; padding: 8px 15px;
            border-radius: 4px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; font-weight: 900;
        }

        .btn-reset {
            background: none; border: 1px solid var(--pink); color: var(--pink); 
            padding: 10px 20px; border-radius: 5px; cursor: pointer; 
            font-family: 'Orbitron'; font-size: 0.7rem; margin-top: 40px;
            transition: 0.3s; opacity: 0.6;
        }

        .btn-reset:hover { background: var(--pink); color: #fff; opacity: 1; }

        .back-link {
            color: var(--blue); text-decoration: none; font-size: 0.8rem; 
            margin-top: 20px; display: inline-block;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="header">
            <div>
                <p style="color: var(--blue); font-size: 0.6rem; margin: 0; letter-spacing: 3px;">SENSEI COMMAND HUB</p>
                <h1>NINJA LEADERBOARD</h1>
            </div>
            <button class="btn-export" onclick="exportData()">EXPORT RECORDS (.CSV)</button>
        </div>

        <div class="leaderboard-wrap">
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th class="rank-cell">#</th>
                        <th>NINJA NAME</th>
                        <th>XP TOTAL</th>
                        <th>STREAK</th>
                        <th>MANAGEMENT</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    </tbody>
            </table>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-link">‚Üê RETURN TO COMMAND HUB</a>
            <br>
            <button class="btn-reset" onclick="confirmReset()">WIPE ALL ACADEMY DATABASE RECORDS</button>
        </div>
    </div>

    <script>
        /**
         * Loads and sorts all student data from the shared localStorage database.
         */
        function loadLeaderboard() {
            const db = JSON.parse(localStorage.getItem('psalmistDB')) || { users: {} };
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = "";

            // Convert DB object to an array for sorting
            const sortedUsers = Object.entries(db.users)
                .map(([name, data]) => ({ name, ...data }))
                .filter(user => user.role === 'student') // Only show students on the leaderboard
                .sort((a, b) => b.xp - a.xp);

            if (sortedUsers.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px; color: #444;">NO STUDENT DATA RECORDED</td></tr>`;
                return;
            }

            sortedUsers.forEach((user, index) => {
                const isWinner = localStorage.getItem('ninjaWinner') === user.name;
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="rank-cell">${index + 1}</td>
                    <td class="name-cell">
                        ${user.name.toUpperCase()} 
                        ${isWinner ? '<span style="color: var(--gold); margin-left: 10px;">üëë</span>' : ''}
                    </td>
                    <td class="xp-cell">${user.xp.toLocaleString()}</td>
                    <td class="streak-cell">${user.streak || 1} DAYS</td>
                    <td>
                        <button class="btn-crown" onclick="toggleWinner('${user.name}')">
                            ${isWinner ? 'REMOVE CROWN' : 'CROWN WINNER'}
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        /**
         * Sets or removes the "Student of the Week" status.
         * This updates the gold banner on index.html.
         */
        function toggleWinner(name) {
            const currentWinner = localStorage.getItem('ninjaWinner');
            if (currentWinner === name) {
                localStorage.removeItem('ninjaWinner');
            } else {
                localStorage.setItem('ninjaWinner', name);
            }
            loadLeaderboard(); // Refresh view
        }

        /**
         * Generates a CSV file for download containing all student stats.
         */
        function exportData() {
            const db = JSON.parse(localStorage.getItem('psalmistDB')) || { users: {} };
            let csv = "Name,Role,XP,CurrentStreak,JoinDate\n";
            
            Object.entries(db.users).forEach(([name, data]) => {
                csv += `${name},${data.role},${data.xp},${data.streak || 1},${data.joinDate || 'N/A'}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'Psalmist_Academy_Leaderboard.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        /**
         * Clears all local storage data. Use with caution!
         */
        function confirmReset() {
            const confirmation = confirm("CRITICAL ACTION: This will delete every student, their XP, and all rankings. This cannot be undone. Proceed?");
            if (confirmation) {
                localStorage.clear();
                alert("Database wiped. Returning to login.");
                location.href = 'index.html';
            }
        }

        // Initialize table on load
        window.onload = loadLeaderboard;
    </script>
</body>
</html>
