<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCREDITATION_GATE // Grade Examination</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030508; --panel: #0a0e17; --blue: #4facfe; 
            --gold: #ffcc00; --green: #00ff88; --border: #1e2544; --red: #ff4b2b;
        }
        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
            overflow: hidden; background-image: radial-gradient(circle at center, #0b1426 0%, #030508 100%);
        }

        .exam-chamber {
            width: 600px; padding: 50px; background: var(--panel); border: 1px solid var(--border);
            text-align: center; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 4px;
        }

        /* --- Visual Metronome --- */
        .metronome-visual {
            width: 100%; height: 6px; background: #111; margin: 40px 0; position: relative;
        }
        .scanner {
            width: 4px; height: 24px; background: var(--blue); position: absolute; left: 0; top: -9px;
            box-shadow: 0 0 15px var(--blue);
        }

        .strike-zone {
            width: 110px; height: 110px; border: 2px solid var(--border); border-radius: 50%;
            margin: 40px auto; display: flex; align-items: center; justify-content: center;
            font-size: 0.6rem; letter-spacing: 2px; transition: 0.1s; color: #444;
        }
        .strike-zone.active { border-color: var(--blue); color: #fff; box-shadow: 0 0 25px rgba(79, 172, 254, 0.3); }
        .strike-zone.hit { border-color: var(--green); background: rgba(0, 255, 136, 0.1); color: var(--green); transform: scale(1.1); }
        .strike-zone.miss { border-color: var(--red); background: rgba(255, 75, 43, 0.1); color: var(--red); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; font-size: 0.7rem; }
        
        .btn-action {
            background: var(--gold); color: #000; border: none; padding: 18px 45px;
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer; letter-spacing: 2px; transition: 0.3s;
            border-radius: 4px;
        }
        .btn-action:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--gold); }

        #results-screen { display: none; }
    </style>
</head>
<body>

<div class="exam-chamber" id="setup-screen">
    <div style="font-size: 0.6rem; color: var(--gold); letter-spacing: 4px; margin-bottom: 15px;">TECHNICAL_VALIDATION_PROTOCOL</div>
    <h1 id="exam-title">GRADE_01_EXAM</h1>
    <p style="font-size: 0.75rem; color: #777; line-height: 1.8; margin-bottom: 30px;">
        Maintain stability above <span style="color:var(--blue)">85%</span> over 16 cycles. <br>
        Your performance is being logged to the Teacher Portal.
    </p>
    <button class="btn-action" onclick="startExam()">INITIATE_EXAM</button>
</div>

<div class="exam-chamber" id="exam-screen" style="display:none;">
    <div id="status-text" style="font-size: 0.6rem; color: var(--blue); letter-spacing: 3px;">NEURAL_SYNC: ACTIVE</div>
    <div class="metronome-visual"><div class="scanner" id="scanner"></div></div>
    
    <div class="strike-zone" id="strike-pad">SPACE_BAR</div>
    
    <div class="stats-grid">
        <div style="color:#555">STABILITY: <span id="accuracy-val" style="color:var(--gold)">100%</span></div>
        <div style="color:#555">PROGRESS: <span id="progress-val" style="color:#fff">0/16</span></div>
    </div>
</div>

<div class="exam-chamber" id="results-screen">
    <h1 id="result-title">PROMOTED</h1>
    <p id="result-msg" style="font-size: 0.8rem; color: #aaa; margin-bottom: 30px; line-height: 1.6;">Neural bridge successfully stabilized.</p>
    <button class="btn-action" style="background: var(--blue);" onclick="window.location.href='hub.html'">RETURN_TO_COMMAND</button>
</div>

<script>
    let level = parseInt(localStorage.getItem('currentLevel')) || 1;
    let hits = 0;
    let totalAttempts = 0;
    let totalNotes = 16;
    let bpm = 60 + (level * 5); // BPM scales with Grade
    let interval = (60 / bpm) * 1000;
    let lastBeatTime = 0;
    let canHitOnThisBeat = true;

    document.getElementById('exam-title').innerText = `GRADE_${level.toString().padStart(2, '0')}_EXAM`;

    function startExam() {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('exam-screen').style.display = 'block';
        lastBeatTime = Date.now();
        runEngine();
    }

    function runEngine() {
        const scanner = document.getElementById('scanner');
        const pad = document.getElementById('strike-pad');

        const loop = setInterval(() => {
            if (totalAttempts >= totalNotes) {
                clearInterval(loop);
                endExam();
                return;
            }

            // Reset visual scanner
            scanner.style.left = '0%';
            scanner.style.transition = 'none';
            
            // Trigger animation
            setTimeout(() => {
                scanner.style.transition = `left ${interval}ms linear`;
                scanner.style.left = '100%';
            }, 10);

            totalAttempts++;
            lastBeatTime = Date.now();
            canHitOnThisBeat = true; // Allow one hit per beat
            document.getElementById('progress-val').innerText = `${totalAttempts}/${totalNotes}`;
            
            // Pulse the ring to show the "Target"
            pad.classList.add('active');
            setTimeout(() => pad.classList.remove('active'), 150);

        }, interval);

        // Input Handling
        window.onkeydown = (e) => {
            if (e.code === 'Space' && !e.repeat && canHitOnThisBeat) {
                const now = Date.now();
                const diff = Math.abs(now - lastBeatTime);
                
                // 150ms timing window
                if (diff < 150 || (interval - diff) < 150) {
                    hits++;
                    pad.classList.add('hit');
                    setTimeout(() => pad.classList.remove('hit'), 150);
                } else {
                    pad.classList.add('miss');
                    setTimeout(() => pad.classList.remove('miss'), 150);
                }
                canHitOnThisBeat = false; // Prevent spamming
                updateUI();
            }
        };
    }

    function updateUI() {
        let acc = Math.round((hits / totalAttempts) * 100);
        document.getElementById('accuracy-val').innerText = acc + "%";
    }

    function endExam() {
        document.getElementById('exam-screen').style.display = 'none';
        document.getElementById('results-screen').style.display = 'block';

        let finalAcc = (hits / totalNotes) * 100;
        let isPassed = finalAcc >= 85;

        // --- NEURAL LOGGING LOGIC ---
        // This sends the data to the Teacher Portal's log
        let examLog = JSON.parse(localStorage.getItem('examLog') || "[]");
        examLog.push({
            timestamp: new Date().toLocaleString(),
            gradeAttempted: level,
            accuracy: finalAcc.toFixed(1) + "%",
            status: isPassed ? "PASSED" : "FAILED"
        });
        localStorage.setItem('examLog', JSON.stringify(examLog));

        if (isPassed) {
            document.getElementById('result-title').innerText = "SUCCESS";
            document.getElementById('result-title').style.color = "var(--green)";
            
            // Advance Grade
            let nextLevel = level + 1;
            localStorage.setItem('currentLevel', nextLevel);
            
            // Award XP
            let xp = parseInt(localStorage.getItem('totalXP') || 0);
            localStorage.setItem('totalXP', xp + 1000);
            
            document.getElementById('result-msg').innerText = `Neural bridge stabilized. You have been promoted to Grade ${nextLevel}. 1,000 XP has been synchronized to your profile.`;
        } else {
            document.getElementById('result-title').innerText = "FAILURE";
            document.getElementById('result-title').style.color = "var(--red)";
            document.getElementById('result-msg').innerText = `Stability rating: ${finalAcc.toFixed(1)}%. Accreditation requires 85%. Return to the Rhythm Hub for further temporal calibration.`;
        }
    }
</script>
</body>
</html>
