<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRACTICE_DRILLS // Neural_Ninja</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030508; --panel: #0a111a; --blue: #4facfe; 
            --gold: #ffcc00; --green: #00ff88; --border: #1e2544; --red: #ff4b2b;
        }
        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, #0b1426 0%, #030508 100%);
            touch-action: manipulation; /* Prevents double-tap zoom */
        }

        /* --- Responsive HUD --- */
        .hud-top {
            display: flex; justify-content: space-between; align-items: center; padding: 10px 15px;
            font-size: 0.55rem; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.5);
            z-index: 10;
        }
        .xp-display { color: var(--gold); font-weight: 900; letter-spacing: 1px; }

        /* --- Main Stage --- */
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; align-items: center; position: relative; padding: 10px; }

        /* --- Mobile-Friendly Controls --- */
        .controls-row { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; width: 100%; max-width: 600px;
            margin-bottom: 15px; z-index: 5;
        }
        @media (min-width: 768px) { .controls-row { grid-template-columns: repeat(4, 1fr); } }

        .config-box { 
            background: rgba(255,255,255,0.05); padding: 8px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; gap: 4px; border-radius: 4px;
        }
        .config-box label { font-size: 0.45rem; color: var(--blue); letter-spacing: 1px; font-weight: 900; }
        
        select, input[type="range"] { 
            background: #000; color: #fff; border: 1px solid var(--border); 
            font-family: Orbitron; font-size: 0.6rem; width: 100%; height: 30px;
        }

        /* --- Responsive Waterfall Grid --- */
        .lane-container { 
            display: flex; gap: 10px; height: 60vh; width: 100%; max-width: 500px;
            perspective: 800px; position: relative;
        }
        
        .lane { 
            flex: 1; height: 100%; background: rgba(255,255,255,0.02); 
            border: 1px solid var(--border); position: relative; overflow: hidden;
            border-radius: 4px; display: flex; align-items: flex-end;
        }

        .hit-zone {
            width: 100%; height: 70px; margin-bottom: 10px;
            border-top: 2px solid var(--blue); background: rgba(79, 172, 254, 0.1);
            display: flex; align-items: center; justify-content: center; 
            font-size: 1rem; font-weight: 900; color: var(--blue);
            transition: 0.1s; -webkit-tap-highlight-color: transparent;
        }
        .hit-zone.active { background: var(--blue); color: #000; box-shadow: 0 0 30px var(--blue); transform: scale(0.95); }

        .note {
            position: absolute; width: 100%; height: 20px; background: var(--gold);
            box-shadow: 0 0 15px var(--gold); border-radius: 2px;
            pointer-events: none;
        }

        /* --- Play/Initialize Button --- */
        .btn-start {
            width: 100%; max-width: 400px; padding: 15px; background: var(--blue); 
            border: none; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            margin-top: 10px; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }
        .btn-start.running { background: var(--red); color: #fff; }

        .status-msg { margin-top: 10px; color: var(--gold); font-size: 0.6rem; font-weight: 700; text-align: center; }
    </style>
</head>
<body>

    <div class="hud-top">
        <div class="xp-display" id="xp-display">XP: 00000</div>
        <div style="color:var(--blue); font-weight: 900;">DRILL_PROTOCOL_v4</div>
        <a href="rhythm_hub.html" style="color:var(--red); text-decoration:none;">[ EXIT ]</a>
    </div>

    <div class="main-stage">
        <div class="controls-row">
            <div class="config-box">
                <label>FINGERS</label>
                <select id="fingerCount" onchange="initLanes()">
                    <option value="2">2 (D / J)</option>
                    <option value="4" selected>4 (S D J K)</option>
                </select>
            </div>
            <div class="config-box">
                <label>RUDIMENT</label>
                <select id="patternType" onchange="resetPattern()">
                    <option value="random">RANDOM_FLUX</option>
                    <option value="paradiddle">PARADIDDLE</option>
                    <option value="double_stroke">DBL_STROKE</option>
                    <option value="flam">FLAMS</option>
                </select>
            </div>
            <div class="config-box">
                <label>BPM: <span id="bpmVal">100</span></label>
                <input type="range" id="bpmSlider" min="60" max="200" value="100" oninput="updateBPM()">
            </div>
            <div class="config-box">
                <label>SYNC_STATUS</label>
                <span id="play-state" style="font-size: 0.6rem; color: var(--gold); font-weight: 900;">IDLE</span>
            </div>
        </div>

        <div class="lane-container" id="lane-wrapper"></div>

        <button class="btn-start" id="start-btn" onclick="toggleGame()">INITIALIZE_DRILL</button>
        <div class="status-msg" id="msg">TAP THE ZONES WHEN NOTES ALIGN</div>
    </div>

    <script>
        let isPlaying = false;
        let gameLoop;
        let notes = [];
        let patternStep = 0;
        let spawnTimeout;

        const PATTERNS = {
            paradiddle: ['L', 'R', 'L', 'L', 'R', 'L', 'R', 'R'],
            double_stroke: ['L', 'L', 'R', 'R'],
            flam: ['lR', 'rL'] 
        };
        
        function initLanes() {
            if(isPlaying) stopGame();
            const wrapper = document.getElementById('lane-wrapper');
            wrapper.innerHTML = '';
            const count = parseInt(document.getElementById('fingerCount').value);
            const layout = count === 2 ? ['D', 'J'] : ['S', 'D', 'J', 'K'];
            
            layout.forEach(key => {
                const lane = document.createElement('div');
                lane.className = 'lane'; lane.id = `lane-${key.toLowerCase()}`;
                
                const zone = document.createElement('div');
                zone.className = 'hit-zone';
                zone.id = `zone-${key.toLowerCase()}`;
                zone.innerText = key;
                
                // Add touch and mouse support for the zones
                const handleHit = (e) => { e.preventDefault(); triggerHit(key.toLowerCase()); };
                zone.addEventListener('touchstart', handleHit);
                zone.addEventListener('mousedown', handleHit);
                
                lane.appendChild(zone);
                wrapper.appendChild(lane);
            });
            refreshXP();
        }

        function updateBPM() { document.getElementById('bpmVal').innerText = document.getElementById('bpmSlider').value; }
        function resetPattern() { patternStep = 0; }

        function toggleGame() { isPlaying ? stopGame() : startGame(); }

        function startGame() {
            isPlaying = true;
            const btn = document.getElementById('start-btn');
            btn.innerText = "TERMINATE_SESSION";
            btn.classList.add('running');
            document.getElementById('play-state').innerText = "LINKED";
            document.getElementById('play-state').style.color = "var(--green)";
            gameLoop = setInterval(updatePhysics, 16);
            spawnNotes();
        }

        function stopGame() {
            isPlaying = false;
            clearInterval(gameLoop);
            clearTimeout(spawnTimeout);
            const btn = document.getElementById('start-btn');
            btn.innerText = "INITIALIZE_DRILL";
            btn.classList.remove('running');
            document.getElementById('play-state').innerText = "IDLE";
            document.getElementById('play-state').style.color = "var(--gold)";
            notes.forEach(n => n.el.remove());
            notes = [];
        }

        function createNote(hand) {
            const count = parseInt(document.getElementById('fingerCount').value);
            let targetKey;
            if (count === 2) {
                targetKey = (hand.toUpperCase() === 'L') ? 'd' : 'j';
            } else {
                const pool = (hand.toUpperCase() === 'L') ? ['s', 'd'] : ['j', 'k'];
                targetKey = pool[Math.floor(Math.random() * pool.length)];
            }
            const laneEl = document.getElementById(`lane-${targetKey}`);
            if (laneEl) {
                const noteEl = document.createElement('div');
                noteEl.className = 'note';
                noteEl.style.top = '-20px';
                if (hand === hand.toLowerCase()) noteEl.style.opacity = "0.4"; 
                laneEl.appendChild(noteEl);
                notes.push({ el: noteEl, top: -20, key: targetKey });
            }
        }

        function spawnNotes() {
            if (!isPlaying) return;
            const pType = document.getElementById('patternType').value;
            const bpm = parseInt(document.getElementById('bpmSlider').value);
            let nextSpawnDelay = (60000 / bpm) / 2;

            if (pType === 'random') {
                const keys = parseInt(document.getElementById('fingerCount').value) === 2 ? ['d','j'] : ['s','d','j','k'];
                createNote(keys[Math.floor(Math.random()*keys.length)].toUpperCase());
            } else {
                const seq = PATTERNS[pType];
                const command = seq[patternStep];
                if (command.length > 1) { 
                    createNote(command[0]); 
                    setTimeout(() => createNote(command[1]), 100);
                } else {
                    createNote(command);
                }
                patternStep = (patternStep + 1) % seq.length;
            }
            spawnTimeout = setTimeout(spawnNotes, nextSpawnDelay);
        }

        function updatePhysics() {
            const containerHeight = document.getElementById('lane-wrapper').offsetHeight;
            const speed = (parseInt(document.getElementById('bpmSlider').value) / 60) * 4;
            
            for (let i = notes.length - 1; i >= 0; i--) {
                notes[i].top += speed;
                notes[i].el.style.top = notes[i].top + 'px';
                
                if (notes[i].top > containerHeight) {
                    notes[i].el.remove();
                    notes.splice(i, 1);
                }
            }
        }

        function triggerHit(key) {
            if (!isPlaying) return;
            const zone = document.getElementById(`zone-${key}`);
            const containerHeight = document.getElementById('lane-wrapper').offsetHeight;
            const hitZoneTop = containerHeight - 80;
            const hitZoneBottom = containerHeight;

            zone.classList.add('active');
            setTimeout(() => zone.classList.remove('active'), 100);

            const hitIndex = notes.findIndex(n => n.key === key && n.top > hitZoneTop && n.top < hitZoneBottom);
            if (hitIndex !== -1) {
                addXP(25);
                notes[hitIndex].el.style.background = "var(--green)";
                notes[hitIndex].el.style.boxShadow = "0 0 20px var(--green)";
                setTimeout(() => {
                    if(notes[hitIndex]) {
                        notes[hitIndex].el.remove();
                        notes.splice(hitIndex, 1);
                    }
                }, 50);
            }
        }

        // Keyboard support still works for desktop
        window.addEventListener('keydown', (e) => {
            if (e.code === "Space") { e.preventDefault(); toggleGame(); }
            if (isPlaying) triggerHit(e.key.toLowerCase());
        });

        function addXP(amt) {
            let total = parseInt(localStorage.getItem('totalXP') || 0) + amt;
            localStorage.setItem('totalXP', total);
            document.getElementById('xp-display').innerText = `XP: ${total.toString().padStart(5, '0')}`;
        }

        function refreshXP() {
            document.getElementById('xp-display').innerText = `XP: ${(localStorage.getItem('totalXP') || '0').padStart(5, '0')}`;
        }

        window.onload = initLanes;
    </script>
</body>
</html>
