<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOCOL_02: INTERVAL_MATRIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020406; --panel: rgba(15, 20, 30, 0.7); --blue: #4facfe; 
            --gold: #ffcc00; --green: #00ff88; --border: rgba(79, 172, 254, 0.2); --red: #ff4b2b;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at center, #0b1426 0%, #020406 100%);
            overflow-x: hidden;
            padding: env(safe-area-inset-top) 15px 40px 15px;
        }

        /* --- Guidance System Styles --- */
        .protocol-briefing {
            width: 100%; max-width: 600px; background: rgba(79, 172, 254, 0.1);
            border: 1px solid var(--blue); border-radius: 12px; padding: 15px;
            margin-bottom: 20px; font-size: 0.65rem; line-height: 1.5; color: var(--blue);
            animation: fadeIn 0.8s ease-out; position: relative;
        }
        .briefing-close { position: absolute; top: 10px; right: 10px; cursor: pointer; color: #fff; font-size: 0.8rem; }
        
        .hint-text {
            font-size: 0.6rem; color: #555; letter-spacing: 2px; margin-bottom: 8px;
            text-transform: uppercase; text-align: center; width: 100%;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Existing Styles (Unchanged) --- */
        .hud-top {
            width: 100%; max-width: 800px; padding: 20px 0;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); margin-bottom: 20px;
        }
        .hud-top div { font-size: 0.6rem; letter-spacing: 2px; }
        .xp-display { color: var(--gold); font-weight: 700; }
        .exit-link { color: var(--blue); text-decoration: none; font-weight: 900; }

        .main-stage { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; gap: 20px; }

        .matrix-display {
            width: 100%; height: 200px; background: rgba(255,255,255,0.02);
            border-radius: 20px; border: 1px inset var(--border);
            display: flex; justify-content: center; align-items: center; position: relative;
        }

        .node-container { display: flex; gap: 15px; }
        .node { 
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--blue);
            opacity: 0.2; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .node.active { opacity: 1; background: #fff; box-shadow: 0 0 30px var(--blue); transform: scale(1.1); }

        .choices-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%;
        }
        .choice-btn { 
            background: var(--panel); border: 1px solid var(--border); color: #fff; padding: 18px;
            font-family: 'Orbitron'; font-size: 0.8rem; font-weight: 700; cursor: pointer; border-radius: 12px;
            transition: 0.2s;
        }
        .choice-btn:active { transform: scale(0.95); background: rgba(79, 172, 254, 0.2); }

        .action-btns { width: 100%; display: flex; gap: 15px; margin-top: 10px; }
        .btn-main { 
            flex: 2; background: var(--blue); color: #000; border: none; padding: 20px; 
            font-family: 'Orbitron'; font-weight: 900; border-radius: 15px; cursor: pointer; letter-spacing: 2px;
        }
        .btn-sub { 
            flex: 1; background: none; color: var(--gold); border: 1px solid var(--gold); 
            padding: 20px; font-family: 'Orbitron'; border-radius: 15px; cursor: pointer; font-size: 0.6rem;
        }
    </style>
</head>
<body>

    <div class="hud-top">
        <div>PROTOCOL_02: <span style="color:var(--blue)">INTERVAL_MATRIX</span></div>
        <div id="global-xp" class="xp-display">XP: 00000</div>
        <a href="pitch_hub.html" class="exit-link">EXIT</a>
    </div>

    <div class="main-stage">
        
        <div id="briefing" class="protocol-briefing">
            <span class="briefing-close" onclick="this.parentElement.style.display='none'">[X]</span>
            <strong>NINJA_PROTOCOL:</strong> Two frequencies will trigger. Calculate the mathematical distance (Interval) between them. Match the harmonic relation to the grid.
        </div>

        <div class="matrix-display">
            <div class="node-container">
                <div class="node" id="node-1"></div>
                <div class="node" id="node-2"></div>
            </div>
        </div>

        <div class="choices-grid" id="choices-container">
            </div>

        <div class="hint-text" id="action-hint">WAITING FOR GEOMETRIC DATA</div>

        <div class="action-btns">
            <button class="btn-main" onclick="generateNewInterval()">NEW RELATION</button>
            <button class="btn-sub" onclick="playInterval()">REPEAT</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const INTERVALS = [
            { name: "Minor 2nd", semitones: 1 },
            { name: "Major 2nd", semitones: 2 },
            { name: "Minor 3rd", semitones: 3 },
            { name: "Major 3rd", semitones: 4 },
            { name: "Perfect 4th", semitones: 5 },
            { name: "Tritone", semitones: 6 },
            { name: "Perfect 5th", semitones: 7 },
            { name: "Minor 6th", semitones: 8 },
            { name: "Major 6th", semitones: 9 },
            { name: "Minor 7th", semitones: 10 },
            { name: "Major 7th", semitones: 11 },
            { name: "Octave", semitones: 12 }
        ];

        let rootMidi, targetMidi, currentInterval;

        function refreshXP() {
            const xp = localStorage.getItem('totalXP') || '0';
            document.getElementById('global-xp').innerText = `XP: ${xp.toString().padStart(5, '0')}`;
        }

        function generateNewInterval() {
            rootMidi = 60 + Math.floor(Math.random() * 12);
            currentInterval = INTERVALS[Math.floor(Math.random() * INTERVALS.length)];
            targetMidi = rootMidi + currentInterval.semitones;
            
            document.getElementById('action-hint').innerText = "RELATION ACTIVE: IDENTIFY HARMONIC SPACE";
            playInterval();
            setupButtons();
        }

        function playInterval() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            playNote(rootMidi, 0, "node-1");
            playNote(targetMidi, 0.6, "node-2");
        }

        function playNote(midi, delay, nodeId) {
            const freq = 440 * Math.pow(2, (midi - 69) / 12);
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            
            osc.connect(g); g.connect(audioCtx.destination);
            g.gain.setValueAtTime(0, audioCtx.currentTime + delay);
            g.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + delay + 0.1);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + 1.2);
            
            osc.frequency.value = freq;
            osc.start(audioCtx.currentTime + delay);
            osc.stop(audioCtx.currentTime + delay + 1.2);

            setTimeout(() => {
                document.getElementById(nodeId).classList.add('active');
                setTimeout(() => document.getElementById(nodeId).classList.remove('active'), 800);
            }, delay * 1000);
        }

        function setupButtons() {
            const container = document.getElementById('choices-container');
            container.innerHTML = '';
            
            // Randomize 4 choices including the correct one
            let choices = [currentInterval];
            while(choices.length < 4) {
                let r = INTERVALS[Math.floor(Math.random() * INTERVALS.length)];
                if(!choices.find(c => c.name === r.name)) choices.push(r);
            }
            
            choices.sort(() => Math.random() - 0.5).forEach(intv => {
                const b = document.createElement('button');
                b.className = 'choice-btn';
                b.innerText = intv.name;
                b.onclick = () => checkAnswer(intv, b);
                container.appendChild(b);
            });
        }

        function checkAnswer(intv, btn) {
            if(intv.name === currentInterval.name) {
                btn.style.backgroundColor = "var(--green)";
                btn.style.color = "#000";
                document.getElementById('action-hint').innerText = "HARMONY SYNCED // +75 XP ACQUIRED";
                addXP(75);
                setTimeout(generateNewInterval, 800);
            } else {
                btn.style.backgroundColor = "var(--red)";
                document.getElementById('action-hint').innerText = "INTERVAL MISMATCH // RE-CALCULATE semitones";
                setTimeout(() => btn.style.backgroundColor = "", 400);
            }
        }

        function addXP(amt) {
            let total = parseInt(localStorage.getItem('totalXP') || 0) + amt;
            localStorage.setItem('totalXP', total);
            refreshXP();
        }

        window.onload = () => {
            refreshXP();
            // Initial call removed to allow user to start via button
        };
    </script>
</body>
</html>
